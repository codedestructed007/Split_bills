<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete Member from Trip</title>
    <style>
        /* Your existing styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        form {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #ff3333; /* Adjust button color */
            color: #fff;
            cursor: pointer;
        }

        .member-list {
            list-style: none;
            padding-left: 0;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to Bill Split App</h1>
    </header>

    <!-- Main content section -->
    <main>
        <form action="/delete_member_from_trip/{{ trip_id }}" method="post">
            <h2>Delete Member from Trip ID {{ trip_id }}</h2>
            <h3>Available members:</h3>
            <ul class="member-list">
                {% for user_id in trip_dictionary['User_id'] %}
                    <li>{{ user_id }}</li>
                {% endfor %}
            </ul>
            
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" placeholder="User ID" name="user_id" required><br><br>

            <input type="submit" value="Delete Member">
        </form>
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2023 Bill Split App. All rights reserved.</p>
    </footer>
</body>

</html>
