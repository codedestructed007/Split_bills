<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bill Split App - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin: 5px;
            text-decoration: none;
        }

        /* Specific button styles */
        .available-trips {
            background-color: #FF9800;
            color: white;
        }

        .registered-users {
            background-color: #f44336;
            color: white;
        }

        .already-registered {
            background-color: #4CAF50;
            color: white;
        }

        .first-time-user {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to Bill Split App</h1>
    </header>

    <!-- Main content section -->
    <main>
        <section>
            <h2>Welcome to our service</h2>
            <!-- Buttons for user actions -->
            <div>
                <a href = '/already_registered' class="already-registered">Already Registered</a>
                <a href = '/user_registration' class="first-time-user">First Time User</a>
            </div>

            
        </section>
        <div class="button-container">
            <a href="/all_available_trips" class="button available-trips">Available Trips</a>
            <a href="/registered_users" class="button registered-users">Registered Users</a>
        </div>
       
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2023 Bill Split App. All rights reserved.</p>
    </footer>
</body>

</html>
