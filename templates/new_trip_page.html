<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create New Trip</title>
    <style>
        /* Your existing styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        .form-container {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        /* Style for error message */
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>Create New Trip</h1>

    <div class="form-container">
        <form action="/create_trip" method="post">
            <label for="trip_id">Trip ID (lowercase only):</label>
            <input type="text" id="trip_id" name="trip_id" pattern="[a-z]+" title="Please use lowercase letters only" required><br>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>

            <label for="trip_name">Trip Name:</label>
            <input type="text" id="trip_name" name="trip_name" required><br>


            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required><br>

            <label for="end_date">Expected End Date:</label>
            <input type="date" id="end_date" name="end_date" required><br>

            <input type="submit" value="Create Trip">
        </form>
    </div>
</body>

</html>
