<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add User to Trip</title>
    <style>
        /* Your existing styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        form {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            width: 400px;
            max-width: 100%;
        }

        input[type="text"],
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        .attractive-field {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }

        .submit-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to Bill Split App</h1>
    </header>

    <!-- Main content section -->
    <main>
        <form action="/adding_user_into_trip/{{ trip_id }}" method="post">
            <h2>Adding Yourself to Trip - {{ trip_id }}</h2>
            <div class="attractive-field">
                <label for="user_id">User ID:</label>
                <input type="text" id="user_id" placeholder="Enter Your User ID" name="user_id" required>
            </div>
            <br>
            <input class="submit-button" type="submit" value="Add to Trip">
        </form>
        <div>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </div>

        <div class="button-container">
            <button onclick="location.href='/'" type="button">Home</button>
            <button onclick="location.href='/all_available_trips'" type="button">All Trips</button>
            <button onclick="history.back()" class="back-button" type="button">Back</button>
        </div>
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2023 Bill Split App. All rights reserved.</p>
    </footer>
</body>

</html>
