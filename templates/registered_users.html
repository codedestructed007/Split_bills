<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registered Users</title>
    <style>
        /* Your existing styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .home-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            right: 120px; /* Adjusted position */
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .user-block {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 50px;
            background-color: #fff;
            cursor: pointer;
        }

        .user-block h2 {
            margin: 0;
        }

        .user-details {
            display: none;
            padding-left: 20px;
        }

        .user-block.active .user-details {
            display: block;
        }
    </style>
</head>

<body>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <h1>Registered Users</h1>
    <a href="/" class="home-button">Home</a>
    <a href="#" onclick="history.back()" class="back-button">Back</a>

    {% for user_id, user_details in users.items() %}
        <div class="user-block" onclick="toggleDetails(this)">
            <h2>{{ user_details['name'] }}</h2>
            <div class="user-details">
                <p><strong>User ID:</strong> {{ user_id }}</p>
                <p><strong>Email:</strong> {{ user_details['email'] }}</p>
            </div>
        </div>
    {% endfor %}

    <script>
        function toggleDetails(element) {
            element.classList.toggle('active');
        }
    </script>
</body>

</html>
