<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bill Split App - Trip ID</title>
    <style>
        /* Your existing styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        form {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .greeting {
            position: absolute;
            top: 80px;
            right: 20px;
            font-weight: bold;
        }


        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        button {
            width: 5px%;
            padding: 8px;
            margin-bottom: -250px;
            margin-left: -200px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .become-member {
            margin-left: 10px; /* Adjust this value to adjust the space between buttons */
        }
        form {
            display: inline-block;
            vertical-align: top; 
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Header section -->
    <header>
        <p class="greeting">Hello {{ user_name }}</p>
        <h1>Welcome to Bill Split App</h1>
    </header>

    <!-- Main content section -->
    <main>
        <form action="/trips_page" method="post">
            <label for="trip_id">Trip ID:</label>
            <input type="text" id="trip_id" placeholder='Trip ID' name="trip_id" required><br><br>

            <input type="submit" value="Submit">
        </form>
        <button onclick="location.href='/all_available_trips';">All trips</button>
        <button class="become-member" onclick="location.href='/create_new_trip';">Create New Trip</button>
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2023 Bill Split App. All rights reserved.</p>
    </footer>
</body>
